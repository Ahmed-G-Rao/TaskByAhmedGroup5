<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Responsive Reg Form</title>
</head>

<body>
    <center>
    <form  method="post">
       <h1>&emsp;Responsive Registration</h1>
       <h1>&emsp;&emsp;Form&emsp;</h1>

   <table border="0px">
       <tr >
           <td colspan="1"><i class="fa fa-envelope" ></i></td>
           <td> <input type="email" name="email" placeholder="Email" required style="width: 360px;height: 26px;"/></td>
       </tr>
       <tr>
           <td><i class="fa fa-lock" style="margin-top: 40px;"></i></td>
           <td><input type="password" name="email" placeholder="Password" required style="width: 360px;height: 26px;margin-top: 30px;" /></td>
       </tr>
       <tr>
        <td><i class="fa fa-lock" style="margin-top: 40px;"></i></td>
        <td><input type="password" name="email" placeholder="Re-Type Password" required style="width: 360px;height: 26px;margin-top: 30px;"/></td>
    </tr>
    
    
   </table> 
   <table>
    <tr>
        <td><i  class="fa fa-user" style="margin-top: 30px;"></i>
            <input type="text" name="name" placeholder="First Name" required style="height: 26px;margin-top: 30px;"/></td>
        <td><i class="fa fa-user" style="margin-top: 30px;"></i>
            <input type="text" name="name" placeholder="Last Name" required style="height: 26px;margin-top: 30px;"/></td>
    </tr>
   </table>
   <table>
    <tr>
        <td >
            <input type="radio" style="margin-top: 30px;">Male
            <input type="radio" style="margin-top: 30px;">Female
        </td>
    </tr>
    <tr>
        <td>
            <select name="country" style="width: 375px;margin-left: 12px;height: 26px;margin-top: 30px;">
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="China">China</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>          
                <input type="checkbox" style="margin-top: 25px;">I agree With Terms and Conditions            
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox"style="margin-top: 25px;" >I Want to recieve the newsletter
        </td>
    </tr>
    <tr>
        <td>
            <button type="submit" style="margin-top: 30px;height: 40px;margin-left: 12px;background-color: goldenrod;border: 0;color: aliceblue;width: 375px;">Register</button>
        </td>
    </tr>
    
   </table>
   
   
</form>
</center>
</body>
</html>
